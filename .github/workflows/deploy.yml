name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug SSH secret
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "HOME is: $HOME"
          whoami
          if [ -z "$SSH_KEY" ]; then
            echo "❌ SSH_KEY is empty!"
            exit 1
          else
            echo "✅ SSH_KEY is set (length: $(echo "$SSH_KEY" | wc -c) characters)"
            echo "$SSH_KEY" | head -n 2 | sed 's/./*/g'
          fi
        shell: bash

