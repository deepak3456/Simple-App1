name: Deploy to EC2

on:
  push:
    branches:
      - main   # or 'master' if that’s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH secret
        env:
    SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
  run: |
    echo "HOME is: $HOME"
    whoami
    if [ -z "$SSH_KEY" ]; then
      echo "❌ SSH_KEY is empty!"
      exit 1
    else
      echo "✅ SSH_KEY is set (length: $(echo "$SSH_KEY" | wc -c) characters)"
      echo "$SSH_KEY" | head -n 2 | sed 's/./*/g'   # masks output
    fi
  shell: bash

      - name: SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@16.176.204.221 << 'EOF'
            cd /home/ec2-user/Simple-App1
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
        shell: bash


         
