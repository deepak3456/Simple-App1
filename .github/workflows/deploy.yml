
          name: Deploy to EC2

on:
  push:
    branches:
      - main   # or 'master' if thatâ€™s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - - name: Set up SSH key
          env:
    SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
    HOME: /home/runner
  run: |
    echo "HOME is: $HOME"
    whoami
    mkdir -p $HOME/.ssh
    echo "$SSH_KEY" > $HOME/.ssh/id_rsa
    chmod 600 $HOME/.ssh/id_rsa
    ssh-keyscan -H 16.176.204.221 >> $HOME/.ssh/known_hosts
  shell: bash 

      - name: SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@16.176.204.221 << 'EOF'
            cd /home/ec2-user/Simple-App1
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
        shell: bash
